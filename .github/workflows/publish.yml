name: Build/Publish Docker Images
on: 
  push:
    tags: 
      - v*
  pull_request:

env:
  REGISTRY: ghcr.io

jobs:
  build-and-publish-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      actions: read
      id-token: write
    strategy:
      matrix:
        image: [dnf, systemd, pkggen]
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker buildx
        uses: docker/setup-buildx-action@v2

      - name: Cosign Install
        uses: sigstore/cosign-installer@main

      - name: Set up container metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images:
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/mariner-${{ matrix.image }}
          tags: |
            type=semver,pattern={{version}}
            type=ref,event=pr

      - name: Authenticate to registry
        if: ${{ github.event_name != 'pull_request' }}
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}
        
      - name: Build/Push Container
        id: build
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile.${{ matrix.image }}
          platforms: linux/amd64, linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Sign container image
        if: ${{ github.event_name != 'pull_request' }}
        env: 
          COSIGN_EXPERIMENTAL: "true"
        run: |
          cosign sign ${{ env.REGISTRY }}/${{ github.repository_owner }}/mariner-${{ matrix.image }}@${{ steps.build.outputs.digest }}

